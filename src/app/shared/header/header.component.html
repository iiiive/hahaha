<header class="gradient-bg text-white shadow-lg">
  <div class="w-full px-4 py-3 flex items-center justify-between">
    <!-- Left: Logo + Title -->
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 md:w-10 md:h-10 bg-white rounded-full flex items-center justify-center">
        <span class="text-purple-600 font-bold text-lg md:text-2xl">⛪</span>
      </div>
      <h1 class="text-lg md:text-3xl font-bold">Apung Lourdes App</h1>
    </div>

    <!-- Right: Date + Login/Logout -->
    <div class="flex items-center gap-3">
      <div class="text-xs md:text-sm hidden sm:block">
        <span>{{ currentDate | date: 'EEE, MMM d, h:mm a' }}</span>
      </div>

      <button
        type="button"
        (click)="onLoginClick()"
        class="text-xs md:text-sm px-3 py-2 rounded-lg border border-white/30 bg-white/10 hover:bg-white/20 transition">
        {{ isLoggedIn ? 'Logout' : 'Login' }}
      </button>
    </div>
  </div>
</header>

<!-- ✅ Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <app-login (loggedIn)="onUserLoggedIn()"></app-login>
</div>
