<!-- Fullscreen Login Page -->
<div class="login-page">

  <!-- Background image -->
  <div class="login-bg" aria-hidden="true"></div>

  <!-- Dark overlay -->
  <div class="login-overlay" aria-hidden="true"></div>

  <!-- Centered card -->
  <div class="login-card">
    <h3 class="login-title">WELCOME BACK</h3>
    <p class="login-subtitle">Sign in to continue</p>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
      <div class="field">
        <label class="label">Email</label>
        <input
          type="email"
          formControlName="email"
          class="input"
          placeholder="apunglourdes@app.com"
        />
      </div>

      <div class="field">
        <label class="label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="input"
          placeholder="••••••••"
        />
      </div>

      <button type="submit" class="btn-primary">
        Sign In
      </button>

      <div class="register">
        <span class="muted">Don't have an account?</span>
        <button type="button" class="btn-link" (click)="goToRegister()">
          Create Account
        </button>
      </div>
    </form>

    <p *ngIf="loginMessage" class="error">{{ loginMessage }}</p>
  </div>

</div>
