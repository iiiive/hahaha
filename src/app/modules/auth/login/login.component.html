<!-- Admin Login Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
  <div class="bg-white rounded-xl w-full max-w-md p-6 relative shadow-2xl">

    <!-- Close Button -->
    <button *ngIf="authService.isAuthenticated()" (click)="closeModal()"
      class="absolute top-3 right-3 text-gray-500 hover:text-gray-700" aria-label="Close">✕</button>

    <!-- Title -->
    <h3 class="text-xl font-bold text-gray-900">Admin Login</h3>
    <!-- <p class="text-sm text-gray-500 mb-4">Admins only.</p> -->

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 
                 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          placeholder="admin@example.com" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" formControlName="password" class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 
                 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          placeholder="••••••••" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white 
               font-semibold py-2.5 rounded-lg hover:from-purple-700 hover:to-blue-700 
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-600">
        Sign in
      </button>
    </form>

    <!-- Message -->
    <p *ngIf="loginMessage" class="mt-3 text-sm text-red-500">{{ loginMessage }}</p>
  </div>
</div>
<!-- End of Admin Login Modal -->
